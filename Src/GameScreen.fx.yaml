    RestartVariablesButton As button:
        OnSelect: |-
            =Set(
                PlayerX,
                (Board.X + Board.Width / 2 - Player.Width/2)
            );
            Set(
                PlayerY,
                Board.Y + Board.Height - Player.Height
            );
            Set(
                BallX,
                (Board.X + Board.Width / 2 - Ball.Width/2)
            );
            Set(
                BallY,
                Board.Y + Board.Height - Player.Height - Ball.Height
            );
            Set(
                Movement,
                15
            );
            Set(
                MovementX,
                0
            );
            Set(
                MovementY,
                0
            );
            Set(
                BallDirY,
                "T"
            );
            Set(
                BallDirX,
                "P"
            );
            Set(
                StartBallTimer,
                false
            );
            Set(
                GameWin,
                false
            );
            Set(
                GameLost,
                false
            );
            Set(
                BlockWidth,
                Board.Width / Value(ColumnsNum.SelectedText.Value)
            );
            Set(
                BlockHeight,
                30
            );
            Set(
                PopupText,
                ""
            );
            Collect(
                Iteration,
                {
                    Index:1
                }
            );
            Clear(Iteration);
            Collect(
                Blocks,
                {
                    Id: 1,
                    X: Board.X + (BlockWidth * 0),
                    Y: Board.Y,
                    Width: BlockWidth,
                    Height: BlockHeight,
                    Status: 2
                }
            );
            Clear(Blocks);
            ForAll(
                Filter(
                    LoopRows,
                    Index <= Value(RowsNum.SelectedText.Value)
                ),
                Collect(
                    Iteration,
                    {
                        Index:1
                    }
                );
                ForAll(
                    Filter(
                        Loop,
                        Index <= Value(ColumnsNum.SelectedText.Value)
                    ),
                    Collect(
                        Blocks,
                        {
                            Id: Index + (Value(ColumnsNum.SelectedText.Value) * (CountRows(Iteration) - 1)),
                            X: Board.X + (BlockWidth * (Index - 1)),
                            Y: Board.Y+(BlockHeight * (CountRows(Iteration) - 1)),
                            Width: BlockWidth,
                            Height: BlockHeight,
                            Status: 2
                        }
                    )
                )
            );
            // Puntuación
            Set(Score,0);
            Set(Points,11)
        Text: ="Botón"
        Visible: =false
        X: =40
