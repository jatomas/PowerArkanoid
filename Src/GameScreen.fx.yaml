    PayerTimer As timer:
        AutoStart: =true
        Duration: =1
        OnTimerStart: |-
            =If(
                LeftButton.Pressed,
                If(
                    PlayerX - Movement > Board.X,
                    Set(
                        PlayerX,
                        PlayerX - Movement
                    )
                );
                If(
                    BallDirX = "P",
                    Set(
                        BallDirX,
                        "I"
                    )
                ),
                RightButton.Pressed,
                If(
                    (PlayerX + Movement + Player.Width) < (Board.X + Board.Width),
                    Set(
                        PlayerX,
                        PlayerX + Movement
                    )
                );
                If(
                    BallDirX = "P",
                    Set(
                        BallDirX,
                        "D"
                    )
                )
            );
            If(
                (LeftButton.Pressed || RightButton.Pressed) && (MovementX = 0 || MovementY = 0),
                Set(
                    MovementX,
                    10
                );
                Set(
                    MovementY,
                    10
                );
                If( Not(StartBallTimer), Set(StartBallTimer, true));
            )
        Repeat: =true
        Visible: |
            =false
        Y: =6
        ZIndex: =6

    BallTimer As timer:
        Duration: =1
        OnTimerStart: |-
            =// Calcular dirección horizontal
            If (
                BallDirX = "D",
                If(
                    (BallX + MovementX + Ball.Width) > (Board.X + Board.Width),
                    Set(
                        BallDirX,
                        "I"
                    )
                ),
                BallDirX = "I",
                If(
                    (BallX - MovementX) < (Board.X),
                    Set(
                        BallDirX,
                        "D"
                    )
                )
            );
            // Calcular dirección vertical (y cambio de horizontal en función de donde golpea el player)
            If (
                BallDirY = "D",
                If(
                    // Comprobamos si hemos llegado a la posición vertical del player
                    (BallY + MovementY + Ball.Height) > (Player.Y) &&
                    // Si la e
             (BallX >= Player.X - Ball.Width) && (BallX <= Player.X + Player.Width),
                    If (
                        BallX + (Ball.Width / 2) < Player.X + (Player.Width / 2),
                        Set(
                            BallDirX,
                            "I"
                        ),
                        Set(
                            BallDirX,
                            "D"
                        )
                    );
                    If (
                        BallX + (Ball.Width / 2) < Player.X + (Player.Width / 4),
                        Set(
                            MovementX,
                            15
                        ),
                        BallX + (Ball.Width / 2) >= Player.X + (Player.Width / 4) && BallX + (Ball.Width / 2) < Player.X + 3 * (Player.Width / 4),
                        Set(
                            MovementX,
                            10
                        ),
                        BallX + (Ball.Width / 2) >= Player.X + 3 * (Player.Width / 4),
                        Set(
                            MovementX,
                            15
                        )
                    );
                    Set(
                        BallDirY,
                        "T"
                    )
                ),
                BallDirY = "T",
                If(
                    (BallY - MovementY) < (Board.Y),
                    Set(
                        BallDirY,
                        "D"
                    )
                )
            );
            // Comprobar si tocamos bloque por debajo
            If (
                BallDirY = "T",
                If(
                    Not(
                        IsBlank(
                            First(
                                Filter(
                                    Blocks,
                                    Status > 0 && Y + Height - MovementY <= BallY && Y + Height + MovementY >= BallY && X - MovementX <= BallX && X + Width - MovementX >= BallX
                                )
                            )
                        )
                    ),
                    Set(
                        BallDirY,
                        "D"
                    );
                    Set(
                        StatusBlock,
                        First(
                            Filter(
                                Blocks,
                                Status > 0 && Y + Height - MovementY <= BallY && Y + Height + MovementY >= BallY && X - MovementX <= BallX && X + Width - MovementX >= BallX
                            )
                        ).Status
                    );
                    Patch(
                        Blocks,
                        First(
                            Filter(
                                Blocks,
                                Status > 0 && Y + Height - MovementY <= BallY && Y + Height + MovementY >= BallY && X - MovementX <= BallX && X + Width - MovementX >= BallX
                            )
                        ),
                        {Status: StatusBlock - 1}
                    );
                    Set(Score, Score + Points)
                )
            );
            // Comprobar si tocamos bloque por arriba
            If (
                BallDirY = "D",
                If(
                    Not(
                        IsBlank(
                            First(
                                Filter(
                                    Blocks,
                                    Status > 0 && Y - MovementY <= BallY + Ball.Height && Y + MovementY >= BallY + Ball.Height && X - MovementX <= BallX && X + Width - MovementX >= BallX
                                )
                            )
                        )
                    ),
                    Set(
                        BallDirY,
                        "T"
                    );
                    Set(
                        StatusBlock,
                        First(
                            Filter(
                                Blocks,
                                Status > 0 && Y - MovementY <= BallY + Ball.Height && Y + MovementY >= BallY + Ball.Height && X - MovementX <= BallX && X + Width - MovementX >= BallX
                            )
                        ).Status
                    );
                    Patch(
                        Blocks,
                        First(
                            Filter(
                                Blocks,
                                Status > 0 && Y - MovementY <= BallY + Ball.Height && Y + Height + MovementY >= BallY + Ball.Height && X - MovementX <= BallX && X + Width - MovementX >= BallX
                            )
                        ),
                        {Status: StatusBlock - 1}
                    );
                    Set(Score, Score + Points)
                )
            );
            
            // Comprobar si tocamos bloque por la derecha
            If (
                BallDirX = "I",
                If(
                    Not(
                        IsBlank(
                            First(
                                Filter(
                                    Blocks,
                                    Status > 0 && X + Width - MovementX <= BallX && X + Width + MovementX >= BallX && Y - MovementY <= BallY && Y + Height - MovementY >= BallY
                                )
                            )
                        )
                    ),
                    Set(
                        BallDirX,
                        "D"
                    );
                    Set(
                        StatusBlock,
                        First(
                            Filter(
                                Blocks,
                                Status > 0 && X + Width - MovementX <= BallX && X + Width + MovementX >= BallX && Y - MovementY <= BallY && Y + Height - MovementY >= BallY
                            )
                        ).Status
                    );
                    Patch(
                        Blocks,
                        First(
                            Filter(
                                Blocks,
                                Status > 0 && X + Width - MovementX <= BallX && X + Width + MovementX >= BallX && Y - MovementY <= BallY && Y + Height - MovementY >= BallY
                            )
                        ),
                        {Status: StatusBlock - 1}
                    );
                    Set(Score, Score + Points)
                )
            );
            
            // Comprobar si tocamos bloque por la izquierda
            If (
                BallDirX = "D",
                If(
                    Not(
                        IsBlank(
                            First(
                                Filter(
                                    Blocks,
                                    Status > 0 && X - MovementX <= BallX + Ball.Width && X + MovementX >= BallX + Ball.Width && Y - MovementY <= BallY && Y + Height - MovementY >= BallY
                                )
                            )
                        )
                    ),
                    Set(
                        BallDirX,
                        "I"
                    );
                    Set(
                        StatusBlock,
                        First(
                            Filter(
                                Blocks,
                                Status > 0 && X - MovementX <= BallX + Ball.Width && X + MovementX >= BallX + Ball.Width && Y - MovementY <= BallY && Y + Height - MovementY >= BallY
                            )
                        ).Status
                    );
                    Patch(
                        Blocks,
                        First(
                            Filter(
                                Blocks,
                                Status > 0 && X - MovementX <= BallX + Ball.Width && X + MovementX >= BallX + Ball.Width && Y - MovementY <= BallY && Y + Height - MovementY >= BallY
                            )
                        ),
                        {Status: StatusBlock - 1}
                    );
                    Set(Score, Score + Points)
                )
            );
            
            // Movimiento horizontal
            If (
                BallDirX = "D",
                Set(
                    BallX,
                    BallX + MovementX
                ),
                Set(
                    BallX,
                    BallX - MovementX
                )
            );
            //Movimiento vertical
            If (
                BallDirY = "D",
                Set(
                    BallY,
                    BallY + MovementY
                ),
                Set(
                    BallY,
                    BallY - MovementY
                )
            );
            // Finalizar timer si perdemos
            If (
                BallY + Ball.Height > Board.Y + Board.Height,
                Set(
                    StartBallTimer,
                    false
                );
                Set(
                    GameLost,
                    true
                )
            );
            // Finalizar timer si ganamos
            If (
                IsBlank(
                    First(
                        Filter(
                            Blocks,
                            (Status = 1 || Status = 2)
                        )
                    )
                ),
                Set(
                    StartBallTimer,
                    false
                );
                Set(
                    GameWin,
                    true
                )
            )
        Repeat: =true
        Start: =StartBallTimer
        Visible: |
            =false
